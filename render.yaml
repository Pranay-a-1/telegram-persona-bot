services:
  - type: worker # Use a Background Worker for long-polling bots
    name: telegram-persona-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python src/main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set this manually in the Render dashboard
      - key: OWNER_TELEGRAM_ID
        sync: false # Set this manually in the Render dashboard
      - key: TIMEZONE
        value: "UTC" # Example: "America/New_York", "Europe/London"
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-persona-bot-db
          property: connectionString
      - key: GROQ_API_KEY # Optional: for LLM integration
        sync: false

databases:
  - name: telegram-persona-bot-db
    databaseName: telegram_persona_bot
    user: bot_user
