services:
  - type: worker # Use a Background Worker for long-polling bots
    name: telegram-persona-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python src/main.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: TELEGRAM_BOT_TOKEN
        sync: false # Set this manually in the Render dashboard
      - key: OWNER_TELEGRAM_ID
        sync: false # Set this manually in the Render dashboard
      - key: TIMEZONE
        value: "UTC" # Example: "America/New_York", "Europe/London"
      - key: DATABASE_PATH
        value: "/var/data/bot_data.db" # Use Render's persistent disk path
      - key: GROQ_API_KEY # Optional: for LLM integration
        sync: false
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
